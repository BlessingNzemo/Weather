<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Météo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-400 to-blue-600"
  >
    <!-- Background Animation -->
    <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="sun"></div>
    </div>

    <div
      class="container max-w-md mx-auto p-6 bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl"
    >
      <div class="search-box flex gap-3 mb-6">
        <div class="flex-1 flex-col">
          <input
            type="text"
            placeholder="Entrer le nom de la ville"
            id="city-input"
            class="h-11 w-full px-4 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <span id="error-message" class="error-message"
            >Veuillez saisir une ville</span
          >
        </div>
        <button
          id="search-btn"
          class="h-11 px-4 min-w-[120px] bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
        >
          Rechercher
        </button>
      </div>

      <div class="weather-info text-center" id="weather-info">
        <!-- Loader -->
        <div class="loader"></div>

        <!-- État initial -->
        <div id="initial-state" class="py-8">
          <svg
            class="w-[78px] h-[78px] fill-[#8e8e8e] mx-auto mb-4"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            ></path>
          </svg>
          <p class="text-xl text-gray-600">
            Veuillez saisir le nom d'une ville
          </p>
        </div>

        <!-- État avec données météo (initialement caché) -->
        <div id="weather-data" class="hidden">
          <div class="city-name mb-4">
            <h2 id="city" class="text-3xl font-bold text-gray-800">--</h2>
          </div>
          <div class="weather-data">
            <div class="temp">
              <h1
                id="temperature"
                class="text-6xl font-bold text-gray-900 mb-4"
              >
                --°C
              </h1>
            </div>
            <div class="weather-condition mb-6">
              <svg
                id="weather-icon"
                class="w-24 h-24 mx-auto mb-2"
                viewBox="0 0 100 100"
              >
                <!-- Thermomètre -->
                <svg
                  class="w-[50px] h-[50px] fill-[#8e8e8e]"
                  viewBox="0 0 320 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M160 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C86.2 332.6 80 349.5 80 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM48 112C48 50.2 98.1 0 160 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S16 447.5 16 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM208 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V208c0-8.8 7.2-16 16-16s16 7.2 16 16V322.7c18.6 6.6 32 24.4 32 45.3z"
                  ></path>
                </svg>
              </svg>
              <p id="description" class="text-xl text-gray-700">--</p>
            </div>
            <div
              class="details grid grid-cols-2 gap-4 border-t border-gray-200 pt-4"
            >
              <div class="col">
                <div class="humidity">
                  <p class="text-gray-600">
                    Humidité
                    <span id="humidity" class="font-semibold">--%</span>
                  </p>
                </div>
              </div>
              <div class="col">
                <div class="wind">
                  <p class="text-gray-600">
                    Vent:
                    <span id="wind-speed" class="font-semibold">-- km/h</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Remplacer tout le script intégré par cette simple ligne -->
    <script src="script.js"></script>
  </body>
</html>
